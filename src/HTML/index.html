<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8"></meta>
    <script src="http://cdn.bootcss.com/echarts/3.2.2/echarts.js"></script>
    <script src="http://lib.sinaapp.com/js/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
    function draw(){
        //var text = $("#graph-input").val();
        var text = [["程序设计基础","数据结构"],["数据结构","离散数学"],["离散数学","程序设计基础"]]
        var data = eval(text);
        var graph = data2Graph(data);
        drawGraph(graph);
        //alert(text);
    }

    function data2Graph(data) {
        var graph = {}
        var vertices = {}
        var links = [];
        for (var i = 0; i < data.length; i++) {
            var s = String(data[i][0]);
            var t = String(data[i][1]);
            //var v = data[i][2];
            vertices[s] = s;
            vertices[t] = t;
            links.push({'source' : s, 'target' : t});//  , 'value' : v
        }
        var nodes = [];
        $.each(vertices, function(k, v) {  //
            nodes.push({'name' : v,'value' : v,});
        });
        graph['links'] = links;
        graph['data'] = nodes;
        return graph;
    }

    function drawGraph(graph) {
        var myChart = echarts.init(document.getElementById("echarts-main"));
        var option = {
            tooltip: {},
            series : [
                {
                    type: 'graph',
                    layout: 'force',
                    symbolSize: 80,
                    //edgeSymbol: ['none', 'arrow'],
                    data: graph.data,
                    links: graph.links,
                    roam: true,

                    label: {
                        normal: {
                            show: true,
                            formatter: function (e) {
                                return e['data']['value'];
                            }
                        }
                    },

                    edgeLabel: {
                        normal: {
                            show: true,
                            position: 'middle'
                        }
                    },
                    force: {
                        repulsion:1000,
                        edgeLength: 200
                    }
                }
            ]
        };
        myChart.setOption(option);
    }

    $(document).ready(function(){
        draw();
        $("#gen-btn").on("click", function(){
            draw();
        });
    });
</script>
</head>
<body>
<button id="gen-btn">关系图样式</button></p>
<div id="echarts-main" style="height:640px;width:1000px;border:1px dashed;"></div>
</body>
</html>
